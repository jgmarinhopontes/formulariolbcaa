        <form method="post" action=""> 
          <h1>Formulário LBCA</h1> <center><img src="lbca.jpg" alt="LBCA"style="width:100px;height:100px;"> </center>
          
          <p> 
            <label for="nome_cad">Primeiro nome</label>
            <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="Luiz" />
          </p>
          <p> 
            <label for="nome_cad"> Sobrenome</label>
            <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="Augusto" />
          </p>		 
		  
              <p> 
            <label for="nome_cad">Data de Nascimento</label>
            <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="09/10/2000" />
          </p>
		  
		            <p> 
            <label for="nome_cad">Endereço</label>

          </p>
		            <p> 
            <label for="nome_cad">Número</label>

          </p>
		  
		  		            <p>

		            <p>

          </p>
          
          <p> 
            <input type="submit" value="Enviar"/>
